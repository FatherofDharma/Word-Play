<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's play with your words, shall we!?!</h1>
      <form id="sentence">
        <div class="form-group"
          <label for="userSentence">Enter a sentence.</label>
          <input id="userSentence" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the SENTENCE!</button>
      </form>
      <p>Your new sentence is:  <span id="newSentence"></span></p>
    </div>
  </body>
</html>
